      type: object
      properties:
        id:
          type: integer
          format: int32
          description: "Primary key, auto-generated identity."
          example: 123
        name:
          type: string
          maxLength: 255
          description: "Distributor name."
          example: "Acme Corp"
        description:
          type: string
          nullable: true
          description: "Description of the distributor."
          example: "Leading distributor in electronics."
        website:
          type: string
          nullable: true
          maxLength: 255
          format: uri
          description: "Website URL."
          example: "https://acme.example.com"
        logo:
          type: string
          nullable: true
          maxLength: 255
          description: "URL or path to distributor logo."
          example: "https://acme.example.com/logo.png"
        createdAt:
          type: string
          format: date-time
          description: "Record creation timestamp with timezone."
          example: "2025-06-11T12:34:56Z"
        updatedAt:
          type: string
          format: date-time
          nullable: true
          description: "Record last update timestamp with timezone."
          example: "2025-06-12T08:00:00Z"
        deletedAt:
          type: string
          format: date-time
          nullable: true
          description: "Soft delete timestamp with timezone."
          example: null
      required:
        - id
        - name
        - createdAt
